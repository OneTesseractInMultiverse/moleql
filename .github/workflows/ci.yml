name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12', '3.13', '3.14']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Sync deps (dev)
        run: uv sync --all-extras --dev

      - name: Lint (Ruff)
        run: uv run ruff check

      - name: Type check (optional, if using mypy/pyright)
        run: |
          if uv run mypy --version >/dev/null 2>&1; then
            uv run mypy
          else
            echo "mypy not configured; skipping."
          fi

      - name: Tests
        run: uv run pytest -q

      - name: Coverage (optional)
        run: |
          if uv run pytest --version >/dev/null 2>&1; then
            uv run pytest --cov=moleql --cov-report=term-missing
          fi
